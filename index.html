<html>
<body style="overflow:hidden;">
<script>
var canvas = document.createElement('canvas');
canvas.setAttribute('id', 'smileyFace');
document.body.appendChild(canvas);
document.getElementById('smileyFace').style.position = 'fixed';
document.getElementById('smileyFace').style.top = '0px';
document.getElementById('smileyFace').style.left = '0px';
document.getElementById('smileyFace').style.pointerEvents = 'none';
document.getElementById('smileyFace').style.zIndex = '99999';
document.getElementById('smileyFace').width = window.innerWidth;
document.getElementById('smileyFace').height = window.innerHeight;
setInterval(function () {
  random();
},10);
function drawFace(color) {  
  var scaleFactor = Math.floor(window.innerWidth / 140); 
  if (Math.floor(window.innerHeight / 140) < scaleFactor) {    
    scaleFactor = Math.floor(window.innerHeight / 140);
  }
  var canvas = document.getElementById('smileyFace'); 
  var context = canvas.getContext('2d');
  var centerX = canvas.width / 2;
  var centerY = canvas.height / 2; 
  var radius = 70 * scaleFactor; 
  var eyeRadius = 10 * scaleFactor; 
  var eyeXOffset = 25 * scaleFactor;
  var eyeYOffset = 20 * scaleFactor; 
  context.beginPath();
  context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false); 
  context.lineWidth = 5 * scaleFactor;
  context.strokeStyle = color;  context.stroke(); 
  context.beginPath();
  var eyeX = centerX - eyeXOffset;  
  var eyeY = centerY - eyeXOffset; 
  context.arc(eyeX, eyeY, eyeRadius, 0, 2 * Math.PI, false);
  var eyeX = centerX + eyeXOffset; 
  context.arc(eyeX, eyeY, eyeRadius, 0, 2 * Math.PI, false); 
  context.fillStyle = color; 
  context.fill();   
  context.beginPath();  
  context.arc(centerX, centerY, 50 * scaleFactor, 0, Math.PI, false); 
  context.stroke();
  }
  function random() {
    var a = Math.ceil(Math.random() * 255);
    var b = Math.ceil(Math.random() * 255);
    var c = Math.ceil(Math.random() * 255);
    document.body.style.backgroundColor = 'rgb(' + a + ',' + b + ',' + c + ')';
    drawFace('rgb(' + (255 - a) + ',' + (255 - b) + ',' + (255 - c) + ')')
  }
</script>
